<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <p class="h3">BootStrap Basic forms</p>
    <form action="#" class="form-control">
        <div class="form-group">
        <label for="salutation">Salutation: </label>
            <select name="salutation" id="salutation" class="form-select">
                <option value="m">Mr.</option>
                <option value="f">Mrs.</option>
                <option value="u" selected>Miss</option>
            </select>
        </div>
        <p></p>
        <div class="form-group">
            <label for="fname" class="form-label">First Name: </label>
            <input type="text" name="fname" id="fname" class="form-control">
        </div>
        <p></p>
        <div class="form-group">
            <label for="lname" class="form-label">Last Name: </label>
            <input type="text" name="lname" id="lname" class="form-control">
        </div>
        <p></p>
        <div class="form-group">
            <label for="gender" class="form-label">Gender:</label><br>
            <input type="radio" name="gender" id="m" class="form-check-input">Male
            <br>
            <input type="radio" name="gender" id="f" class="form-check-input">Female
        </div>
        <p></p>
        <div class="form-group">
            <label for="mail" class="form-label">Email:</label>
            <input type="email" name="mail" id="mail" class="form-control">
        </div>
        <p></p>
        <div class="form-group">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" name="dob" id="dob" class="">
        </div>
        <p></p>
        <div class="form-group">
            <label for="age" class="form-label">Age:</label>
            <input type="number" name="age" id="age" class="form-control">
        </div>
        <p></p>
        <div class="form-group">
            <label for="pax" class="form-label">Pax:</label>
            <input type="number" name="pax" id="pax" min="1" max="2" class="form-control">
        </div>
        <p></p>
        <div class="form-group">
            <label for="address" class="form-label">Address:</label><br>
            <textarea name="address" id="address" cols="25" rows="5" class="form-control"></textarea>
        </div>
        <p></p>
        <div class="form-group">
            <label for="photo" class="form-label">Upload your Photo:</label>
            <input type="file" name="photo" id="photo" class="btn-primary">
        </div>
        <p></p>
        <div class="form-group">
            <input type="reset" name="reset" id="reset" class="btn btn-primary">
            <input type="submit" name="submit" id="submit" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
