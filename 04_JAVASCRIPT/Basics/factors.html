<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-sm-5">
        <h3>List of all the Factors of a Number</h3>
        <label for="textNumber">Number : </label> 
        <input type="text" id="textNumber" class="form-control"><br>
        <input type="submit" id="textsubmit" onclick="displayFactors()" class="btn btn-primary">
        <ul id="outputFactors">

        </ul>
    </div>
    <script>
        function displayFactors(){
            var num = document.getElementById("textNumber");
            var number = parseInt(num.value);
            output = "";
            for(let i=0; i<=number; i++){
                if(number%i == 0){
                    output += `<li>${i}</li>`
                }
            }
            document.getElementById("outputFactors").innerHTML = output;
        }
    </script>
</body>
</html>
