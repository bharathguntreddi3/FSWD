<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-sm-5 pt-3">
        <h3>List of all the Factors of a Number</h3>
        <label for="textNumber">Enter the Principle Amount : </label> 
        <input type="text" id="amountValue" class="form-control" placeholder="Amount in Rupees"><br>
        <div id="range">
            Lower Interest Rate:<input type="text" id="lowerNumber" class="form-control" placeholder="Lower Rate of Interest in %"><br>
            Upper Interest rate:<input type="text" id="higherNumber" class="form-control" placeholder="Upper Rate of Interest in %"><br>
            <input type="submit" id="textsubmit" onclick="displayInterest()" class="btn btn-primary">
        </div><br>
        <table id="outputTable" class="table table-striped table-bordered table-hover">
        </table>
    </div>
    <script>
        function displayInterest(){
            var amt = document.getElementById("amountValue");
            var roi1 = document.getElementById("lowerNumber");
            var roi2 = document.getElementById("higherNumber")

            var amount = parseInt(amt.value);
            var i1 = parseInt(roi1.value);
            var i2 = parseInt(roi2.value);
            
            // alert(`${amount}, ${i1}, ${i2}`);

            var output = "<tr><th>Interest Rate</th><th>Simple Interest</th></tr>";
            let time = 1;
            for(i1; i1<=i2; i1++){
                var si = (amount*time*i1)/100;
                output += `<tr>
                            <td>${i1}</td>
                            <td>${si}</td>
                           </tr>`;
            }

            document.getElementById("outputTable").innerHTML = output;
        }
    </script>
</body>
</html>
