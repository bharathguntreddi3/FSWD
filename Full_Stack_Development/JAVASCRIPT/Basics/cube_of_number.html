<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class=" container form-group">
        <h2>Enter a Number to display its cube</h2>

        <!-- <label for="num" class="form-label">Number</label> -->
        <input type="text" name="h" id="number" class="form-control" autocomplete="off">
        <br>
        <input type="submit" name="num" id="button" onclick="displayCube()" class="btn btn-primary">
    </div>

    <div>
        <p></p>
        <h3 id="cubeOutput"></h3>
    </div>
    <script>
        function displayCube(){
            var num = document.getElementById("number");

            var num = parseInt(num.value);
            var outputCube = num * num * num

            var output = document.getElementById("cubeOutput");

            output.innerHTML = outputCube;
        }
    </script>
</body>
</html>
