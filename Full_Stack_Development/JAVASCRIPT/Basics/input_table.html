<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        table{
            border: 2px;
            padding: 5px;
        }
        td{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3>Show Table</h3>
    Number <input type="text" name="text" id="textNumber">
    <input type="submit" name="Submit" id="" onclick="displayTable()">
    <!-- <table id="outputTable"></table> -->
    <div id="outputTable"></div>
    <script>
        function displayTable(){
            var num = document.getElementById("textNumber");
            var number = parseInt(num.value);

            var output = "<table>";
            // var output = "";
            for(let i =1; i<=10; i++){
                output = output + `<tr><td>${number}</td><td>${i}</td><td>${number*i}</td></tr>`
            }
            output = output + "</table>";
            var divOutput = document.getElementById("outputTable");
            divOutput.innerHTML = output;
            // document.getElementById("outputTable").innerHTML = output
        }

    </script>
</body>
</html>
