<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class=" container form-group">
        <h2>BMI</h2>
        <label for="h" class="form-label">Height (m)</label>
        <input type="text" name="h" id="height" class="form-control">

        <label for="w" class="form-label">Weight (kg)</label>
        <input type="text" name="w" id="weight" class="form-control">

        <input type="submit" name="submit" id="submit" onclick="getBMI()" class="btn btn-primary">
    </div>

    <script>
        function getBMI(){
            var height = document.getElementById("height");
            var weight = document.getElementById("weight");
            
            // console.log(typeof(height.value));
            // convert the strings to numbers

            var height = parseInt(height.value);
            var weight = parseInt(weight.value);

            var meter_h = height/100;

            var BMI = weight/(meter_h*meter_h);

            // alert(BMI);

            var category = "Obese";
            if (BMI<=18.4){
                category = "UnderWeight";
            }
            else{
                if (BMI<=24.9){
                    category = "NormalWeight";
                }
                else{
                    if(BMI<=39.9){
                        category = "OverWeight";
                    }
                }
            }

            alert(category);

        }
    </script>
</body>
</html>
