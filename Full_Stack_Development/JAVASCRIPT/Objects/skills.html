<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-3">
                <label for="textSkill" class="text-label">Enter your skill: </label><br>
                <input type="text" name="skill" id="textSkill" class="form-control" placeholder="Enter Skill to Add"><br>
                <input type="button" name="Add" value = "Add" id="textAdd" onclick="addSkill()" class="btn btn-primary">
                <input type="button" name="reset" value="Reset" id="textReset" onclick="resetSkills()" class="btn btn-danger">
                <span id="message" style="text-align: center;"></span>
            </div>
            <div class="col-sm-3">
                <label for="delete">Enter a skill: </label>
                <input type="text" name="dskill" id="deleteSkill" class="form-control" placeholder="Enter Skill to delete"><br>
                <input type="button" name="delete" value="Delete" id="deleteReset" onclick="deleteSkills()" class="btn btn-danger">
            </div>
        </div>
        </div>
    <div>
        <ul id="displayList">

        </ul>
    </div>

    <script>
        var skills = [];
        var textSkill = document.getElementById("textSkill");
        var message = document.getElementById("message");
        var displayValues = document.getElementById("displayList");
        function addSkill(){
            if(skills.includes(textSkill.value)){
                message.innerHTML = "Repeated Skill";
            }
            else{
                skills.push(textSkill.value);
            message.innerHTML = ""
            Show();
            }
        }
        function Show(){
            output = "";
            for (let s of skills){
                output += `<li>${s}</li>`;
            }
            displayValues.innerHTML = output;
        }
    </script>

</body>
</html>
